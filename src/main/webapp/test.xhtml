<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html"
      xmlns:p="primefaces">

    <h:head>
        <title>PrimeFaces issue: editingRow="true" makes inputs in datatable disabled</title>
        <h:outputScript name="test.js" />
        <h:outputStylesheet name="test.css" />
    </h:head>
    <h:body>

        <h1>#{testView.string}</h1>
        <h:form id="frmTest">
            <p:dataTable var="to" value="#{testView.list}" editable="true" editingRow="true">

                <p:column>
                    <p:rowEditor/>
                </p:column>

                <p:column headerText="id">
                        <h:outputText value="#{to.id}"/>
                </p:column>

                <p:column headerText="Name">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{to.name}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{to.name}" label="Name"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
            </p:dataTable>

        </h:form>

    </h:body>
</html>
